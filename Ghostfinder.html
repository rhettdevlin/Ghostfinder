<!DOCTYPE html>
<html>
<head>
<style>
body, html {
    height: 100%;
    margin: 0;
}

.background {

    background-image: url("mountain.jpg");

    height: 100%; 
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    z-index: -1;
}

.start{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, 75%);
    font-size: 24px;
    cursor: pointer;
}

.score {
    position: absolute;
    top: 8px;
    right: 16px;
    font-size: 22px;
    text-align: center;
}
.highscore {
    position: absolute;
    top: 8px;
    left: 16px;
    font-size: 22px;
}

#item {
  position: absolute; 
  top: 0px; 
  left: 0px; 
  transition: all 0.1s;
  opacity: 0;
}
.find{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);   
    font-size: 24px;
}
.countdown{
    position: absolute;
    top: 32px;
    right: 14px;
    font-size: 22px;

}



</style>
</head>
<body onload = "hsDisplay()">

<div class="background"></div>
  <div class="score" id = "score">Score: 0</div>
  <div class = "highscore" id = "highscore"> Highscore: </div>
  <div class="start" id = "start" onclick="countdown()">Click <strong>this</strong> to Start</div>
  <div class = "find" id = "find">Find the ghost!</div>
  <div class = "countdown" id = "countdown">Timer: 10</div>
<img src="realghost.png" id = "item" class = "ghost" onclick="mover">





<script type="text/javascript">


var score = 0;
var highscore = localStorage.getItem("highscore");



function hsDisplay() {
    document.getElementById("highscore").innerHTML = "Highscore: "+ highscore;
}





document.getElementById("item").addEventListener("click", mover);
function mover() {
    var x = Math.floor(Math.random()*500);
    var y = Math.floor(Math.random()*1000);
    document.getElementById("item").style.opacity = "0";
    document.getElementById("item").style.top = x + 'px';
    document.getElementById("item").style.left = y + 'px';
    shower();
    score = score + 1;
    document.getElementById("score").innerHTML = "Score: " + score;
}

function shower(){
   setTimeout(function(){ document.getElementById("item").style.opacity = "0.2" }, 200);
   }

var count=10;

 function countdown(){  
    document.getElementById("start").onclick = function(){
        this.disabled = true;
    }
    mover();
    document.getElementById("start").style.opacity = "0";
    document.getElementById("start").style.display = "block";
   document.getElementById("item").style.opacity = "0.2";

    var timerId = setInterval(function() {
        count--;
        document.getElementById("countdown").innerHTML= "Timer: " + count; 
      if (count == 0)
      {
         count = 0;
         alert("You got " + score + " points");
         highscoreCheck();

         location.reload();

      }
      
    }, 1000);
}

function highscoreCheck(){
if(highscore !== null){
    if (score > highscore) {
        localStorage.setItem("highscore", score);
        document.getElementById("highscore").innerHTML = "Highscore: "+ highscore;     
    }
}
else{
    localStorage.setItem("highscore", score);
}

}


</script>


</body>
</html>
